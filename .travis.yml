language: go

go:
- 1.3.1
- tip

matrix:
  fast_finish: true

env:
  global:
    secure: fmCtnyR+RJxvXoimJCUhKwwLhz3C3/bBavrlSsHqHs961sHspbqRrIScFmSLV3EsCXow5pi7LJTyVe7R076vP4pPxuUH5fZgYX+1s6DfoTCrts7kcOWWg4Y9j96An9yjbv2MK5dQ4ZtzF69adE6JdtBw18Igvy25SiKgORRjOTg=

install:
- export GOBIN=$HOME/bin
- export PATH=$GOBIN:$PATH
- go get code.google.com/p/go.tools/cmd/vet code.google.com/p/go.tools/cmd/cover github.com/mattn/goveralls github.com/modocache/gover
- go get -t -v ./...
- go install -a -race std

script:
- go tool vet -all .
- go build ./...
- go test -race -v ./...
- go list -f '{{if len .TestGoFiles}}go test -coverprofile={{.Dir}}/.coverprofile {{.ImportPath}}{{end}}' ./... | xargs -i sh -c {}
- gover
- goveralls -coverprofile=gover.coverprofile -service=travis-ci -repotoken $COVERALLS_TOKEN
