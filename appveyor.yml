version: "{build}"

os: Windows Server 2012 R2

clone_folder: c:\projects\src\github.com\rjeczalik\notify

environment:
 GOPATH: c:\projects
 NOTIFY_DEBUG: XD
 NOTIFY_TIMEOUT: 5s

install:
 - set PATH=%GOPATH%\bin;%PATH%
 - cd %APPVEYOR_BUILD_FOLDER%
 - go version
 - go get golang.org/x/tools/cmd/vet
 - go get -v -t ./...

build_script:
 - go tool vet -all .
 - go build ./...
 - go test -v -p 1 ./...

test: off

deploy: off
